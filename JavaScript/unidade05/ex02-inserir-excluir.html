        <title>Aulas de Javascript</title>
        <script>
            var salada = ["Uva","Banana","Pera"] ;
            console.log(salada);

            //adicionar no final
            salada.push("Mam√£o");

            //adicionar no inicio
            salada.unshift("Laranja");

            //excluir o ultimo elemento
            salada.pop();

            //excluir primeiro elemento
            salada.shift();

            //numero de elementos
            console.log("Numero de elementos: " + salada.length);
        </script>
